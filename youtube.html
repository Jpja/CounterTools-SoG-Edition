<script>
videos = [
	["What is Counterparty?", "jopLX4_CAWo"],
	["Adam Krellenstein, co-founder of CP", "tpTIiqio4fk"],
	["1hr interview, Robby Dermody, co-founder", "FUZJ0QRjVUI"],
	["What is XCP?", "eJtnz50TxWs"],
	["What is Crypto Equity?", "E0g6nae4Ae4"],
	["The New Token Economy, Adam B. Levine", "o5gA63UiV-o"],
	["What is a Vending Machine?", "Pht1xqw0GeU"],
	["Tokenly Swapbot", "s3La1XmStDQ"],
	["Paper Wallets and Cold Storage", "I1uefzJJ6nM"],
	["What is a CP Broadcast?", "nGskd0U3IRE"],
	["What was the Counterparty Burn?", "6o4HcISUL3I"]
];
currentVid;
function loadContents() {
	displayVideo(0);
	displayWatchlist();	
}
function displayVideo(ind) {
	document.getElementById("video").innerHTML = "<h2>" + videos[ind][0] + "</h2><iframe width=\"550\" height=\"309\" src=\"https://www.youtube-nocookie.com/embed/" + videos[ind][1] + "?rel=0&autoplay=1\" frameborder=\"0\" allowfullscreen></iframe>";
	currentVid = ind;
	displayWatchlist();
}
function displayWatchlist() {
	var watchlist = "<b>Watchlist</b>";
	watchlist += "<ul id=\"watchlist\">";
	for (var i = 0; i < videos.length; i++) {
		if (i == currentVid) {
			watchlist += "<li><i>" + videos[i][0] + "</i></li>";
		} else {
			watchlist += "<li onclick=\"displayVideo("+i+")\" style=\"cursor:pointer;\">" + videos[i][0] + "</li>";
		}
	}
	watchlist += "</ul>";
	document.getElementById("videolist").innerHTML = watchlist;
}
</script>
